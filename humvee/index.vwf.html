<html>
  <head>
    <script type="text/javascript">

      jQuery( ".humvee.wheels.slider" ).slider( {
        value: 25,
        min: -40,
        max: 40,
        slide: update
      } );

      function update() {
        var turn = Number( jQuery( ".humvee.wheels.slider" ).slider("value") ) || 0;
        vwf_view.kernel.setProperty("http-vwf-example-com-node3-vwf-Tire01", "rotation", [ 0, 0, 1, turn ]);
        vwf_view.kernel.setProperty("http-vwf-example-com-node3-vwf-Tire02", "rotation", [ 0, 0, 1, turn ]);
      }

      //Currently causes slider to jump

      	if (nodeId == "http-vwf-example-com-node3-vwf-Tire01" ) {
      	  switch (propertyName) {
      		case "rotation":
            jQuery( ".humvee.wheels.slider" ).slider( "value", propertyValue[3] || 0 );
      		  break;
          }
        }
      } */

    </script>
  </head>
  <body>
    <div id='wrapper' style='width:99%;position:absolute;bottom:30px;pointer-events:none'>
      <div style='font:bold 10pt Arial;text-align:center;text-transform:uppercase;margin:auto;pointer-events:all'>
        <p>
          <span>Left</span>
          <span class="humvee wheels slider" style="display:inline-block;width:10em"></span>
          <span>Right</span><br />
        </p>
      </div>
    </div>
    <script type="text/javascript">
      $('#wrapper').appendTo('#vwf-root');
    </script>
  </body>
</html>
