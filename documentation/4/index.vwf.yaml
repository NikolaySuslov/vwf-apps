--- 
extends: http://vwf.example.com/navscene.vwf
source: index.xml
type: model/x-glge
children: 
  hello: 
    extends: http://vwf.example.com/node3.vwf
    source: hello.dae
    type: model/vnd.collada+xml
    properties: 
      position: [ -2.4, 1.6, 0 ]
      rotation: [ 0, 0, 3.141 ]
      scale: [ 1, 1, 1 ]
    children:
      HelloTextMaterial1:
        extends: http://vwf.example.com/material.vwf
        properties: 
          texture: “images/red.png”
    scripts:
    - |
        this.pointerClick = function() {
          if( this.HelloTextMaterial1.texture == "images/red.png" )
          {
            this.HelloTextMaterial1.texture = "images/blue.png";
          }
          else
          {
            this.HelloTextMaterial1.texture = "images/red.png";
          }
        }
  world: 
    extends: http://vwf.example.com/node3.vwf
    source: world.dae
    type: model/vnd.collada+xml
    properties: 
      position: [ -2.6, 0.6, 0 ]
      rotation: [ 0, 0, 3.141 ]
      scale: [ 1, 1, 1 ]
    children:
      WorldTextMaterial1:
        extends: http://vwf.example.com/material.vwf
        properties: 
          texture: “images/blue.png”
    scripts:
    - |
        this.pointerClick = function() {
          if( this.WorldTextMaterial1.texture == "images/red.png" )
          {
            this.WorldTextMaterial1.texture = "images/blue.png";
          }
          else
          {
            this.WorldTextMaterial1.texture = "images/red.png";
          }
        }
scripts:
- |
    this.initialize = function() {
      this.activeCamera = "http-vwf-example-com-camera-vwf-defaultCamera";
      this.camera.position = [ 0, 0, 10 ];
      this.hello.HelloTextMaterial1.texture = "images/red.png";
      this.world.WorldTextMaterial1.texture = "images/blue.png";
    }