<html>
  <head>
  	<script type="text/javascript">
      vwf_view.calledMethod = function (nodeId, methodName, methodParameters, methodValue) {
        switch(methodName) {
          case "playStatic":
            $('#static')[0].play();
            // Used to set volume, 0.0 - 1.0 (low - high, 1.0 default)           
            $('#static')[0].volume = methodParameters[0];
            break;
          case "stopStatic":
           	$('#static')[0].pause();
           	break;
        }
      }
    </script>
  </head>
  <body>
    <audio id="static" preload loop>
      <source src="sounds/static.wav"></source>
    </audio>
  </body>
</html>
