    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 0.3
      color: [ 255, 255, 255 ]
      translation: [ 0, -30, 8 ]
  dir2:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      distance: 2000
      intensity: 0.3
      color: [ 255, 255, 255 ]
  sceneCenter:
    extends: http://vwf.example.com/node3.vwf
  radio: 
