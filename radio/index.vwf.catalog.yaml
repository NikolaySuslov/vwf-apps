description:
  The radio application allows a user to click its buttons and knobs and the radio will update its screen accordingly.  For example, clicking the top right most knob will cause the screen to turn on. Another example is clicking the middle knob will cause the channels to change or clicking the red button will scroll through the backlight, beep function, sql, and channel functions.  The side bottom buttons can update the backlight, beep, and sql functions.