    includes: radio.vwf
scripts:
- |
    this.initialize = function() {
      this.future( 0 ).initializeCamera();
    } //@ sourceURL=index.vwf

    this.initializeCamera = function() {
      this.sharedCamera.transform = [  0.879, -0.477,  0,     0, 
                                       0.443,  0.818, -0.367, 0, 
                                       0.175,  0.322,  0.93,  0, 
                                      -3.814, -7.036,  3.154, 1 ];
      this.sharedCamera.lookAt = this.sceneCenter.id;
      this.sharedCamera.navmode = "none";
    }