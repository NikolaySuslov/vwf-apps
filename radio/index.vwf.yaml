  Omni01:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      constantAttenuation: 1
      translation: [ 0, -30, 8 ]
  dir2:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotation: [ 0.707, 0.707, 0, 0 ]
