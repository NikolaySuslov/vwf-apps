              break;
          }
        value: 1
      headphones: false
      anteanna:
        set: |
          if ( value ) {
            this.bone1.MaxScene.Radio.playing = !value;
          } else {
            this.logger.debug( "replace the anteanna" );
          }
          this.anteanna = value;
        value: true
      battery: true
      batteryCover: true 
      beltClip: true
      menuMode:
        set: |
          if ( !this.powerOn ) return;
          switch( value ) {
            case "channel":
              this.channel = this.channel;
              this.menuMode = value;
              break;
            case "backLight":
              this.backLightMode = this.backLightMode;
              this.menuMode = value;
              break;
            case "squelch":
              this.squelch = this.squelch;
              this.menuMode = value;
              break;
            case "beep":
              this.beepOn = this.beepOn;
              this.menuMode = value;
              break;
          }
        value: "none"
      backLightMode:
        set: |
          if ( !this.powerOn ) return;
          switch(value) {
            case "auto":
              this.bone1.MaxScene.Radio.LCD.glgeObj14.material.texture = "images/LCD12_LIGT_AUTO_Gon_Von.png";
