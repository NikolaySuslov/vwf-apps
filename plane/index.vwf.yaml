--- 
extends: http://vwf.example.com/navscene.vwf
properties:
  navmode: orbit
children:
  plane:
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/sway-on-click.vwf
    source: seymourplane_triangulate.dae
    type: model/vnd.collada+xml
    properties:
      rotation: [ 0.57735, -0.57735, -0.57735, 120 ]
      # sway-on-click configuration parameters
      sway-axis: [ 1, 0, 0 ]
    children:
      prop:
        extends: http://vwf.example.com/node3.vwf
        # # 1: Uncomment to apply the spin-on-click behavior to the prop
        # # ... located in public/types/spin-on-click.vwf.yaml
        properties:
          spin-rate: 23
        implements:
        - http://vwf.example.com/spin-on-click.vwf
    # # 2: Uncomment to enable/disable sway and rotate the prop on click
    scripts:
    - |
      this.pointerClick = function() {
        if ( this["sway-swaying"] ) {
          this["sway-swaying"] = false;
          this.prop["spin-spinning"] = false;
        } else {
          this["sway-swaying"] = true;
          this.prop["spin-spinning"] = true;
        }
      }
  sceneCenter:
    extends: http://vwf.example.com/node3.vwf  
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotationOLD: [ -0.79, -3.34, -0.22 ]
  dir2:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotationOLD: [ 0.279, 0.9539, -0.08268 ]
scripts:
- |
    this.initialize = function(){
      this.camera.transform = [ 1,0,0,0,0,1,-0.000185691867955029,0,0,0.000185691867955029,1,0,0,-30,0,1 ];
    }
