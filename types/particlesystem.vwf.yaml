--- 
extends: http://vwf.example.com/types/node3
properties:
  numberParticles:
    set: |
      this.numberParticles = value;
    value: 200  
  lifeTime:
    set: |
      this.lifetime = value;
    value: 60  
  maxLifeTime:
    set: |
      this.maxLifeTime = value;
    value: 2000  
  minLifeTime:
    set: |
      this.minLifeTime = value;
    value: 2000  
  startSize:
    set: |
      this.startSize = value;
    value: 0  
  endSize:
    set: |
      this.endSize = value;
    value: 1    
  loop: 
    set: |
      this.loop = value;
    value: 1
  position: 
    set: |
      this.position = value;
    value: [ 0, 0, 0 ]
  eulers:
    set: |
      this.eulers = value;
