  startAcceleration:
    set: |
      this.startAcceleration = value;
    value: [ 0, 0, 0 ]
  endAcceleration:
    set: |
      this.endAcceleration = value;
    value: [ 0, 0, 0 ]
  maxStartAcceleration:
    set: |
      this.maxStartAcceleration = value;
    value: [ 0, 0, 0 ]
  maxEndAcceleration:
    set: |
      this.maxEndAcceleration = value;
    value: [ 0, 0, 0 ]    
  minStartAcceleration:
    set: |
      this.minStartAcceleration = value;
    value: [ 0, 0, 0 ]
  minEndAcceleration:
    set: |
      this.minEndAcceleration = value;
    value: [ 0, 0, 0 ]    
  startColor:
    set: |
      this.startColor = value;
    value: [ 0, 0, 0, 1 ]
  endColor:
    set: |
      this.endColor = value;
    value: [ 0, 0, 0, 1 ]     
  image:
    set: |
      this.image = value;
    value: ""
