--- 
extends: http://vwf.example.com/types/node3
properties:
  attachedToCamera: 
    set: |
        this.properties.attachedToCamera.setter = function( value ) {
          if ( vwf ) {
            if ( value ) {
              vwf.setProperty( 'http-vwf-example-com-types-camera-maincamera', 'attachNodeID', 'http-vwf-example-com-types-car-pick_up_truck02' );
            } else {
              vwf.setProperty( 'http-vwf-example-com-types-camera-maincamera', 'attachNodeID', '' );
            }
          }
          this.attachedToCamera = value;
        }
    value: false 
  position: 
    set: |
      this.position = value;
    value: [ 0, 0, 0 ]
  eulers:
    set: |
      this.eulers = value;
    value: [ 0, 0, 0 ]
scripts:
- text: |
    var car = this;
    this.pointerClick = function() {
      this.attachedToCamera = !this.attachedToCamera;
      console.info( '      this.attachedToCamera = ' + this.attachedToCamera );
    }	
  type: application/javascript
