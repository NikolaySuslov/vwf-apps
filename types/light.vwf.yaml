--- 
extends: http://vwf.example.com/types/node3
properties: 
  lightType:
    set: |
      switch( value ) {
        case "point":
        case "directional":
        case "spot":
          this.lightType = value;
          break;
      }
    value: "point"
  constantAttenuation:
    set: |
      this.constantAttenuation = value;
    value: 1
  linearAttenuation:
    set: |
      this.linearAttenuation = value;
    value: 0.002
  quadraticAttenuation:
    set: |
      this.quadraticAttenuation = value;
    value: 0.0008
  spotCosCutOff:
    set: |
      this.spotCosCutOff = value;
    value: 0.95
  spotExponent:
    set: |
      this.spotExponent = value;
    value: 10
  diffuse:
    set: |
      this.diffuse = value;
    value: true 
  specular:
    set: |
      this.specular = value;
    value: true
  samples:
    set: |
      this.samples = value;
    value: 0
  softness:
    set: |
      this.softness = value;
    value: 0.01
  bufferHeight:
    set: |
      this.bufferHeight = value;
    value: 256
  bufferWidth:
    set: |
      this.bufferWidth = value;
    value: 256
  shadowBias:
    set: |
      this.shadowBias = value;
    value: 2.0
  distance:
    set: |
      this.distance = value;
    value: 100.0
  castShadows:
    set: |
      this.castShadows = value;
    value: false