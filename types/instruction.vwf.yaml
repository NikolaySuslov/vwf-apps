--- 
extends: http://vwf.example.com/types/node
properties: 
  success:
    set: |
      this.success = value;
    value: false
  instructionText: ""
    set: |
      this.instructionText = value;
    value: ""
  actionText:
    set: |
      this.actionText = value;
    value: ""
  active:
    set: |
      this.active = value;
    value: false
  cameraPosition:
    set: |
      this.cameraPosition = value;
    value: ""
  number:
    set: |
      this.number = value;
    value: 0
scripts:
- text: |
    this.onEntry = function() {
      if ( this.cameraPosition != "" ) {
        console.info( "go to camera position: " + this.cameraPosition );
      }
      console.info( "update " )
    }
  type: application/javascript  