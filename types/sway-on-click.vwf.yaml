--- 
extends: |
  http://vwf.example.com/types/node3
properties:
  sway-swaying:
    set: |
      if ( value && ! this["sway-start"] ) {
        this["sway-start"] = this.time;
        this.sway();
      } else if ( ! value && this["sway-start"] ) {
        this["sway-start"] = null;
      }
    get: |
      return !! this["sway-start"];
  sway-rate: 1
  sway-axis: [ 0, 1, 0 ]
  sway-start: null
methods:
  sway: |
    var start = this["sway-start"];
    if ( start ) {
      var rotation = this.rotation;
      this.rotation = [
        rotation[0] + this["sway-axis"][0] * Math.cos( this.time - start ) * Math.PI / 250,
        rotation[1] + this["sway-axis"][1] * Math.cos( this.time - start ) * Math.PI / 250,
        rotation[2] + this["sway-axis"][2] * Math.cos( this.time - start ) * Math.PI / 250,
      ];
      this.future( 0.05 ).sway();
    }
scripts:
- text: |
    this.pointerClick = function() {
