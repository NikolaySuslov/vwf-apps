--- 
extends: http://vwf.example.com/types/scene
properties: 
  gravity:
    value: [ 0, 0, -50.8, 0 ]
  collisionSystem:
    get: |
      console.info( "WARNING: scene.collisionSystem can only be set, get is not implemented" );
    value: [ true, -100, -100, -100, 200, 200, 200, 200, 200, 200 ]
scripts:
- text: |
    this.initialize = function() {
      console.info( "==================== GLGE.Scene ====================" );
      console.info( "== gravity == "+this.gravity+" ====================" );
      console.info( "== collisionSystem == "+this.collisionSystem+" ====================" );
      this.gravity = this.gravity;
      this.collisionSystem = this.collisionSystem;
    }
  type: application/javascript    