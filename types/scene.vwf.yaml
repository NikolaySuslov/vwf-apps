--- 
extends: http://vwf.example.com/types/node2
properties:
  activeCamera: 
    set: |
      this.activeCamera = value;
    value: "defaultCamera"
  ambientColor: 
    set: |
      this.ambientColor = value;
    value: [ 183, 183, 183 ]
scripts:
- text: |
    var scene = this;
    this.initialize = function() {
      console.info( "==================== scene ====================" );
      console.info( "== activeCamera == "+this.activeCamera+" ====================" );
      console.info( "== ambientColor == "+this.ambientColor+" ====================" );
      this.activeCamera = this.activeCamera;
      this.ambientColor = this.ambientColor;
    }
  type: application/javascript