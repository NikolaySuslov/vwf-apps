--- 
extends: http://vwf.example.com/types/glge
source: level.xml
type: model/x-glge
properties:
  ambientColor: [ 183, 183, 183 ]
  backgroundColor: [ 255, 255, 255 ]
  activeCamera: "http-vwf-example-com-types-camera-maincamera"
  loadDone: false
scripts:
- text:
    this.initialize = function() {
      console.info( "================ duck and plane ================" );
      this.activeCamera = "http-vwf-example-com-types-camera-maincamera";
      this.loadDone = true;
    }
  type: application/javascript  
children:
  seymourplane_triangulate.dae:
    extends: http://vwf.example.com/types/node3
    source: seymourplane_triangulate.dae
    type: model/vnd.collada+xml
    properties:
      angle: 0
      scale: [ 1, 1, 1 ]
      position: [ -1, 0, 3 ]
      rotation: [ 1.57, 1.57, 0 ]
    children:
      bone1:
        extends: http://vwf.example.com/types/node3
        scripts:
        - |
          this.pointerClick = function() {
            this.parent.prop.playing = !this.parent.prop.playing;
          }
      prop:
        extends: http://vwf.example.com/types/node3
        properties:
          playing: true
          looping: true
  maincamera:
    extends: http://vwf.example.com/types/camera
    properties:
      walkMode: "walk"
      cameraType: "perspective"
      orbitPoint: [ 0, 0, 0 ]      
      position: [ 1, 20, 8 ]
      eulers: [ 90, 180, 0 ]
      rotation: [ 1.56, 3.14, 0 ]
      far: 1000.0
      near: 0.1
      fovy: 35
      aspect: 1.0
      orthoscale: 5
      speed: 2.0
  wallobject:
    extends: "http://vwf.example.com/types/node3"
    source: "cube"
    type: "text/xml"
    properties:
      scale: [ 10, 10, 10 ]
      material: "wallmaterial"
  duck.dae:
    extends: http://vwf.example.com/types/node3
    source: duck.dae
    type: model/vnd.collada+xml
    properties:
      spinning: 
        set: |
          if ( value && !this.spinning ) {
            this.future( 0.1 ).spin(); 
          }
          this.spinning = value;
        value: false
      scale: [ 0.05, 0.05, 0.05 ]
      position: [ 0, -15, 0 ]
      rotation: [ 1.57, 0, 0 ]
      eulers: [ 90, 0, 0 ]
    scripts:
    - text: |
        this.pointerClick = function() {
          this.spinning = !this.spinning;
        }
      type: application/javascript
    methods:
      spin: |
        var e = this.eulers;
        e[1] += 2;
        this.eulers = e;
        if ( this.spinning ) {
          this.future( 0.1 ).spin();
        }
  dir_duck_1:
    extends: http://vwf.example.com/types/light
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotation: [ -0.79, -3.34, -0.22 ]
  dir_plane_1:
    extends: http://vwf.example.com/types/light
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotation: [ 0.279, 0.9539, -0.08268 ]
