--- 
extends: http://vwf.example.com/types/glge
source: level.xml
type: model/x-glge
properties:
  ambientColor: [ 183, 183, 183 ]
  activeCamera: "mainCamera"
children:
  seymourplane_triangulate.dae:
    extends: http://vwf.example.com/types/node3
    properties:
      angle: 0
    children:
      bone1:
        extends: http://vwf.example.com/types/node3
        children:
          untitled:
            extends: http://vwf.example.com/types/node3
      prop:
        extends: http://vwf.example.com/types/node3
  maincamera:
    extends: http://vwf.example.com/types/camera
  wallobject:
    extends: http://vwf.example.com/types/node3
  duck.dae:
    extends: http://vwf.example.com/types/node3
    properties:
      angle:
        set:
          this.angle = value;
          this.parent['seymourplane_triangulate.dae'].angle = value + 1;
        value: 0
      playing: false
    scripts:
    - text: |
        this.pointerClick = function() {
          this.playing = !this.playing
        }
      type: application/javascript
  dir_duck_1:
    extends: http://vwf.example.com/types/light
    properties:
      lightType: "directional"
      constantAttenuation: 1
      linearAttenuation: 0.002
      quadraticAttenuation: 0.0008
      spotCosCutOff: 0.95
      spotExponent: 10
      diffuse: true 
      specular: true
      samples: 0
      softness: 0.01
      bufferHeight: 256
      bufferWidth: 256
      shadowBias: 2.0
      distance: 100.0
      castShadows: false
  dir_plane_1:
    extends: http://vwf.example.com/types/light
    properties:
      lightType: "directional"
      constantAttenuation: 1
      linearAttenuation: 0.002
      quadraticAttenuation: 0.0008
      spotCosCutOff: 0.95
      spotExponent: 10
      diffuse: true 
      specular: true
      samples: 0
      softness: 0.01
      bufferHeight: 256
      bufferWidth: 256
      shadowBias: 2.0
      distance: 100.0
      castShadows: false
