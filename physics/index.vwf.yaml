--- 
extends: appscene.vwf
source: physics.xml
properties:
  ambientColor: [ 183, 183, 183 ]
  activeCamera: "http-vwf-example-com-types-camera-maincamera"
  gravity: [ 0, 0, -50.8, 0 ]
  collisionSystem: [ false ]
type: model/x-glge
scripts:
- text: |
    this.initialize = function() {
      console.info( "==================== appscene.vwf ====================" );
      this.activeCamera = "http-vwf-example-com-types-camera-maincamera";
      this.loadDone = true;
    }
  type: application/javascript
children:
  maincamera: 
    extends: http://vwf.example.com/types/camera
    properties:
      allowMouseNav: false
      walkMode: "walk"
      cameraType: "perspective"
      orbitPoint: [ 0, 0, 0 ]      
      position: [ 7.5, -93.93, 26 ]
      eulers: [ 0, 0, 0 ]
      rotation: [ 1.49, -0.0296, -0.0022 ]
      rotX: 0
      rotY: 0
      rotZ: 0
      far: 1000.0
      near: 0.1
      fovy: 35
      aspect: 1.0
      orthoscale: 5
      speed: 2.0
  groundplane:
    extends: http://vwf.example.com/types/node3
    properties:
      physics: [ "plane", [ 0, 0, 1, 0 ] ]
      friction: 0.99
      restitution: 0
      position: [ 0, 0, 2 ]
  ramp:
    extends: "http://vwf.example.com/types/node3"
    source: "city"
    type: "text/xml"
    properties:
      scale: [ 10, 10, 10 ]
      physics: [ "mesh" ]
      material: "grey"