--- 
extends: appscene.vwf
source: physics.xml
properties:
  ambientColor: [ 183, 183, 183 ]
  activeCamera: "http-vwf-example-com-types-camera-maincamera"
  gravity: [ 0, 0, -50.8, 0 ]
  collisionSystem: [ false ]
  backgroundColor: [ 83, 157, 194 ]
type: model/x-glge
scripts:
- text: |
    this.initialize = function() {
      console.info( "==================== appscene.vwf ====================" );
      this.activeCamera = "http-vwf-example-com-types-camera-maincamera";
      this.loadDone = true;
    }
  type: application/javascript
children:
  maincamera: 
    extends: http://vwf.example.com/types/camera
    properties:
      walkMode: "walk"
      cameraType: "perspective"
      position: [ 30, 138, 32 ]
      rotation: [ 1.56, 3.14, 0 ]
      far: 50000.0
  box:
    extends: "http://vwf.example.com/types/node3"
    source: box.dae
    type: model/vnd.collada+xml
    properties:
      position: [ 0, 0, 0 ]
      rotation: [ 0, 0, 0 ]
      scale: [ 1, 1, 1 ]
      physics: [ "mesh" ]
      friction: 0.5
      restitution: 0.1
  light1:
    extends: "http://vwf.example.com/types/light"
    properties: 
      lightType: "directional"
      position: [ 60, 85, 70 ]
      rotation: [ 0.5, 0.1, 0 ]
      constantAttenuation: 1.5
      linearAttenuation: 0.00000001
      quadraticAttenuation: 0.00001
     