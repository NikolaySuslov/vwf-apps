---
extends: http://vwf.example.com/navscene.vwf
properties:
  ambientColor: [ 183, 183, 183 ]
  backgroundColor: [ 83, 157, 194 ]
  navmode: "walk"
  translationSpeed: 10.0
children:
  flat_terrain:
    extends: http://vwf.example.com/node3.vwf
    source: terrain.dae
    type: model/vnd.collada+xml
    properties:
      translation: [ -500, 1000, 0 ]
      scale: [ 0.001, 0.001, 0.000001 ]
  humvee:
    includes: humvee.vwf
  lesson:
    includes: lesson.vwf
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      quadraticAttenuation: 10
      specular: false 
      rotation: [ 1, 0, 0, -10 ]
  dir2:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      quadraticAttenuation: 10
      specular: false 
      rotation: [ -1, 0, 0, 200 ]
scripts:
- |
  this.initialize = function() {
    this.camera.translation = this.lesson.cameraPose1.translation;
    this.camera.rotation = this.lesson.cameraPose1.rotation;
    this.camera.far = 3000;
  }