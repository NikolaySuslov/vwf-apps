--- 
extends: http://vwf.example.com/navscene.vwf
properties:
  navmode: none
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    # # 2: Uncomment to apply the spin-on-click behavior
    # # ... located in public/types/spin-on-click.vwf.yaml
    implements:
    - http://vwf.example.com/spin-on-click.vwf
    source: duck.dae
    type: model/vnd.collada+xml
    properties:
      position: [ -1, -35, -8 ]
      eulers: [ 90, 0, 0 ]
      scale: [ 0.05, 0.05, 0.05 ]
      # spin-on-click configuration parameters
      spin-rate: 0.1
      spin-axis: [ 0, 1, 0 ]
    # # 1: Uncomment to jump up on each click
    scripts:
    - |
      this.pointerClick = function() {
      this.position = [ this.position[0], this.position[1] , this.position[2] + 1 ];
      }
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotation: [ -0.79, -3.34, -0.22 ]
  dir2:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      constantAttenuation: 1
      rotation: [ 0.279, 0.9539, -0.08268 ]
# Camera fix
scripts:
- |
  this.initialize = function() {
    this.camera.eulers = [ 90, 180, 0 ];
  } 
