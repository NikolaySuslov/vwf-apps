--- 
extends: appscene.vwf
source: physics.xml
type: model/x-glge
properties:
  ambientColor: [ 183, 183, 183 ]
  activeCamera: "http-vwf-example-com-types-camera-maincamera"
  gravity: [ 0, 0, -50.8, 0 ]
  collisionSystem: [ false ]
  backgroundColor: [ 83, 157, 194 ]
scripts:
- text: |
    this.initialize = function() {
      console.info( "==================== index.vwf ====================" );
      this.activeCamera = "http-vwf-example-com-types-camera-maincamera";
      this.loadDone = true;
    }
    this.clearButton.events.clearing.add( function() { 
      this.clear(); 
    }, this );    
  type: application/javascript
children:
  clearButton:
    extends: http://vwf.example.com/types/node2
    methods:
      clear: |
        this.clearing();
    events:
      clearing:
  maincamera: 
    extends: http://vwf.example.com/types/camera
    properties:
      walkMode: "walk"
      cameraType: "perspective"
      position: [ 30, 138, 40 ]
      rotation: [ 1.56, 3.14, 0 ]
      far: 50000.0
  box:
    extends: "http://vwf.example.com/types/node3"
    source: treeScene.dae
    type: model/vnd.collada+xml
    properties:
      position: [ 0, 0, 0 ]
      rotation: [ 0, 0, 0 ]
      scale: [ 1, 1, 1 ]
      physics: [ "mesh" ]
      friction: 0.5
      restitution: 0.1
  groundplane:
    extends: "http://vwf.example.com/types/node3"
    properties:
      position: [ 0, 0, 11.06 ]
      physics: [ "plane", [ 0, 0, 1, 0 ] ]
      friction: 0.99
      restitution: 0      
  light1:
    extends: "http://vwf.example.com/types/light"
    properties: 
      lightType: "directional"
      position: [ 60, 85, 70 ]
      rotation: [ 0.5, 0.1, 0 ]
      constantAttenuation: 1.5
      linearAttenuation: 0.00000001
      quadraticAttenuation: 0.00001