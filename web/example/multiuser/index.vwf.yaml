---
extends: http://vwf.example.com/navscene.vwf
properties:
  ambientColor: [ 180, 180, 180 ]
  count: 0
methods:
  createUser:
events:
  userCreated:
children:
  terrain:
    extends: http://vwf.example.com/node3.vwf
    source: models/bzworld.dae
    type: model/vnd.collada+xml
    properties:
      rotation: [ 1, 0, 0, -90 ]
      scale: 4
  light:
    extends: http://vwf.example.com/light.vwf
    lightType: point
    enable: true
    distance: 2000
    intensity: 0.3
    color: [ 255, 255, 255 ]
scripts:
- |
  this.initialize = function() {
    this.camera.translation = [ 0, 0, 800 ];
    this.camera.far = 1000000;
    this.camera.near = 1;
  }

  this.createUser = function( userName ) {

    // Ready the parameters to the call to create the child (2 steps)
    // Step 1: Make the user name unique
    userName += this.count++;

    // Step 2: Create the definition of an object that will group a camera w/ an avatar 3D model
    var userDef = { 
      "extends": "http://vwf.example.com/node3.vwf",
      "children": {}     
    };
    var cameraDef = {
      "extends": "http://vwf.example.com/camera.vwf",
      "properties": {
        "translation": [ 0, 0, 800 ],
        "far": 1000000,
        "near": 1
      }
    };
    var avatarDef = {
      "extends": "http://vwf.example.com/node3.vwf",
      "source": "models/duck.dae",
      "type": "model/vnd.collada+xml",
      "properties": {
        "rotation": [ 0, 0, 1, 90 ],
        "scale": 4.5
      }
    };
    userDef.children[ "camera" ] = cameraDef;
    userDef.children[ "avatar" ] = avatarDef;

    // Create the user object, passing a callback that fires an event upon completion
    this.children.create( userName, userDef, function( node ) {
      this.userCreated( node.id );
    } );
  } //@ sourceURL=index.vwf