---
# Events define the component's outgoing messages. Other components may register to receive events
# sent by this component. The component inherits events from its prototype and behaviors.
events:
  # Use a short specifier to declare the event.
  short:
  # A long specifier describes the arguments passed to the event. This is primarily for
  # documentation purposes and doesn't affect delivery.
  long:
    parameters:
    - one
    - two
