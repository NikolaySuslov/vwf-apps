--- 
extends: http://vwf.example.com/types/glge
source: level.xml
properties:
  ambientColor: [ 183, 183, 183 ]
  activeCamera: "mainCamera"
type: model/x-glge
children: 
  toyPlane: 
    extends: http://vwf.example.com/types/node3
    source: seymourplane_triangulate.dae
    type: model/vnd.collada+xml
    properties: 
      angle: 0
      position: [ 0, 0, 0 ]
      eulers: [ 0, 0, 0 ]
      scale: [ 1, 1, 1 ]
    children: 
      bone1: 
        extends: http://vwf.example.com/types/node3
        children: 
          untitled: 
            extends: http://vwf.example.com/types/node3
            children:
              plane:
                extends: http://vwf.example.com/types/node3
                children:
                  prop: 
                    extends: http://vwf.example.com/types/node3
                    properties: 
                      position: [ 0, 0, 0 ]
                      eulers: [ 0, 0, 0 ]
                      playing: true
                      looping: true
    scripts:
    - text: |
        this.initialize = function() {
          console.info( "==================== plane ====================" );
          console.info( "== position == "+this.position+" ====================" );
          console.info( "== eulers == "+this.eulers+" ====================" );
          console.info( "== scale == "+this.scale+" ====================" );
          this.position = this.position;
          this.eulers = this.eulers;
          this.scale = this.scale;
        }
      type: application/javascript
  duck:
    extends: http://vwf.example.com/types/node3
    source: duck.dae
    type: model/vnd.collada+xml
    properties: 
      angle: 0
      position: [ 0, -15, 0 ]
      eulers: [ 90, 0, 0 ]
      scale: [ 0.2, 0.2, 0.2 ]
      playing: false
    scripts: 
    - text: |
        this.pointerClick = function() {
          this.playing = !this.playing
        }
      type: application/javascript
    - text: |
        this.initialize = function() {
          console.info( "==================== duck ====================" );
          console.info( "== position == "+this.position+" ====================" );
          console.info( "== eulers == "+this.eulers+" ====================" );
          console.info( "== scale == "+this.scale+" ====================" );
          this.position = this.position;
          this.eulers = this.eulers;
          this.scale = this.scale;
        }
      type: application/javascript
  maincamera: 
    extends: http://vwf.example.com/types/camera
    properties:
      active: true
      allowMouseNav: false
      walkMode: "walk"
      cameraType: "perspective"
      orbitPoint: [ 0, 0, 0 ]      
      position: [ 0, 0, 0 ]
      eulers: [ 0, 0, 0 ]
      rotation: [ 0, 0, 0 ]
      rotX: 0
      rotY: 0
      rotZ: 0
      worldPosition: [ 0, 0, 0 ]
      worldEulers: [ 0, 0, 0 ]
      attachNodeID: ""
      attachOffest: [ 0, 0, 0 ]
      far: 1000.0
      near: 0.1
      fovy: 35
      aspect: 1.0
      orthoscale: 5
      speed: 2.0    
  dir_duck_1:
    extends: http://vwf.example.com/types/light
    properties:
      lightType: "directional"
      constantAttenuation: 1
      linearAttenuation: 0.002
      quadraticAttenuation: 0.0008
      spotCosCutOff: 0.95
      spotExponent: 10
      diffuse: true 
      specular: true
      samples: 0
      softness: 0.01
      bufferHeight: 256
      bufferWidth: 256
      shadowBias: 2.0
      distance: 100.0
      castShadows: false
  dir_plane_1:
    extends: http://vwf.example.com/types/light
    properties:
      lightType: "directional"
      constantAttenuation: 1
      linearAttenuation: 0.002
      quadraticAttenuation: 0.0008
      spotCosCutOff: 0.95
      spotExponent: 10
      diffuse: true 
      specular: true
      samples: 0
      softness: 0.01
      bufferHeight: 256
      bufferWidth: 256
      shadowBias: 2.0
      distance: 100.0
      castShadows: false