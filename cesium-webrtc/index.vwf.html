<html>
    <head>
        <title>Cesium VWF Demo</title>
        <link href="vwf-video.css" rel="stylesheet" type="text/css" />
        <link href="toolbar.css" rel="stylesheet" type="text/css" />
        <style>
          @import url( CesiumWidget.css );
          body {
            padding: 0;
            margin: 0;
            overflow: hidden;
          }
        </style>
        <script type="text/javascript">

            document.title = "Cesium - Webrtc VWF Demo";

            $( function() {

                $( "#loginDialog" ).dialog( { 
                    "modal": true, 
                    "resizable": false,
                    "draggable": true,
                    "zIndex": 4000,
                    "buttons": {
                        "Login": function() {
                            clientName = $('#userName').val().replace(/ /g,"_");
                            $( this ).dialog( "close" );
                            var parms = [ vwf_view.kernel.moniker(), clientName ];
                            vwf_view.kernel.callMethod( "index-vwf", "createClient", parms );
                            
                            var options = {
                              enableHighAccuracy: true,
                              timeout: 6000,
                              maximumAge: 0
                            };

                            function gotLocation( pos ) {
                                //debugger;
                                var ellipsoid = Cesium.Ellipsoid.WGS84;
                                var dest = Cesium.Cartographic.fromDegrees( pos.coords.longitude, pos.coords.latitude, 1000.0 );
                                dest = ellipsoid.cartographicToCartesian( dest );

                                parms = {
                                    "location": [ dest.x, dest.y, dest.z ],
                                    "longitude": pos.coords.longitude,
                                    "latitude": pos.coords.latitude,
                                    "moniker": vwf_view.kernel.moniker()                             
                                }
                                vwf_view.kernel.callMethod( "index-vwf", "locationCaptured", [ parms ] );

                            };

                            function errorLocation(err) {
                              console.warn('ERROR(' + err.code + '): ' + err.message);
                            };                            

                            navigator.geolocation.getCurrentPosition( gotLocation, errorLocation, options );
                        },
                    }
                } );

                $( "#loginDialog" ).keydown(function(e) {
                    e.stopPropagation();
                }).keyup(function(e) {
                    if(e.keyCode == $.ui.keyCode.ENTER) {
                      $(this).parent().find('.ui-dialog-buttonpane button:first').click();
                    }
                    e.stopPropagation();
                });
            });

            vwf_view.calledMethod = function( nodeID, methodName, methodParameters, methodValue ) {
                if ( !methodParameters  ) {
                    return;
                }

                //console.info( "calledMethod( "+nodeID+", "+methodName+", "+methodParameters[0]+" )" );
                switch ( methodName ) {
                    case "newClientVideo":
                        //debugger;
                        var moniker = methodParameters[1];
                        //console.info( "++++   " + moniker + " == " + this.kernel.moniker() );
                        if ( moniker && moniker == this.kernel.moniker() ) {
                            createVideoElement( methodParameters[0] );
                        }
                        break;
                }
            }

            vwf_view.satProperty = function (nodeId, propertyName, propertyValue) {
                if ( vwf_view.kernel.test( vwf_view.kernel.find( "", "/" )[0], "toolbar", nodeId ) ) {
                    if ( propertyValue ) {
                        switch (propertyName) {
                            case "selectedColor":
                                highlightColor( propertyValue );
                                break;
                            case "inputMode":
                                highlightMode( propertyValue );
                                break;
                        }
                    }
                }
            }

            // vwf_view doesn't currently get messages from the document launch. Force a property update
            // so that vwf_view.satProperty() can update the toolbar with the current values.

            vwf_view.kernel.find( vwf_view.kernel.find("", "/")[0], "toolbar", 
                function(toolbarID) {
                    vwf_view.kernel.execute( toolbarID, "this.selectedColor = this.selectedColor" );
                    vwf_view.kernel.execute( toolbarID, "this.inputMode = this.inputMode" );
                }
            );

            var videosAdded = 1;
            var fullScreenVideo = false;
            function createVideoElement( value ) {
                var $container;
                var divId = value.name + videosAdded++;
                var videoId = "video-" + divId;
                var muted = value.muted ? "muted" : "";

                //if ( firefox ) {
                //    muted = "muted=true";
                //}

                $container = $( "#webrtc-videos" );
                if ( value.muted ) {
                    // this is your local video
                    // should be muted, firefox isn't accepting muted the 
                    // latest update to the html5 specification
                    $container.append(
                        "<div id='"+ divId + "'>" +
                            "<video class='vwf-webrtc-video' id='" + videoId +
                                "' width='320' height='240' src='" + value.url + 
                                "' loop='loop' autoplay = true " + muted +
                                " style='position: absolute; left: 0; top: 0; z-index: 8;'>" +
                            "</video>" +
                        "</div>"
                    );
                    $('#'+divId).draggable();
                } else {
                    if ( !fullScreenVideo ) {
                        //console.info( "create fullscreen video: " + value.url );
                        $container.append(
                            "<div id='"+ divId + "'>" +
                                "<video class='vwf-webrtc-video' id='" + videoId +
                                    "' width='640' height='480' src='" + value.url + 
                                    "' loop='loop' autoplay = true" +
                                    " style='position: absolute; left: 0; top: 0; z-index: -1;width:100%;height:60%;'>" +
                                "</video>" +
                            "</div>"
                        );
                        fullScreenVideo = true;
                    } else {
                        $container.append(
                            "<div id='"+ divId + "'>" +
                                "<video class='vwf-webrtc-video' id='" + videoId +
                                    "' width='320' height='240' src='" + value.url + 
                                    "' loop='loop' autoplay = true" +
                                    " style='position: absolute; left: 0; top: 0; z-index: 16;'>" +
                                "</video>" +
                            "</div>"
                        );
                        $('#'+divId).draggable();
                    }

                }

            }


          function setColor(color) {
            var rootID = vwf_view.kernel.find( "", "/" )[0];
            vwf_view.kernel.find( rootID, "toolbar", function( toolbarID ) {
              vwf_view.kernel.setProperty( toolbarID, "selectedColor", color );
            });
            highlightColor( color );
          }

          function highlightColor( color ) {
            var rootID = vwf_view.kernel.find( "", "/" )[0];
            document.getElementById('black').style.border = "2px solid black";
            document.getElementById('red').style.border = "2px solid black";
            document.getElementById('yellow').style.border = "2px solid black";
            document.getElementById('green').style.border = "2px solid black";
            document.getElementById('blue').style.border = "2px solid black";

            if ( document.getElementById( color ) ) {
                document.getElementById( color ).style.border = "3px solid orange";
            }
            var vColor;
            switch( color ) {
              case "red":
                vColor = [ 255, 0, 0 ];
                break;
              case "yellow":
                vColor = [ 255, 255, 0 ];
                break;
              case "green":
                vColor = [ 0, 255, 0 ];
                break;
              case "blue":
                  vColor = [ 0, 0, 255 ];
                break;
              default:
                vColor = [ 0, 0, 0 ];
                break;
            }
            //vwf_view.kernel.setProperty( rootID, "selectedColor", vColor );
          }

          function setMode(mode) {
            var rootID = vwf_view.kernel.find( "", "/" )[0];
            vwf_view.kernel.find( rootID, "toolbar", function(toolbarID) {
              //debugger;
              vwf_view.kernel.setProperty( toolbarID, "inputMode", mode );
            });
            highlightMode(mode);
          }

          function highlightMode(mode) {
            document.getElementById( 'orbit' ).style.border = "2px solid black";
            document.getElementById( 'draw' ).style.border = "2px solid black";
            document.getElementById( 'pindrop' ).style.border = "2px solid black";

            document.getElementById( mode ).style.border = "3px solid red";
            //vwf_view.kernel.setProperty( vwf_view.kernel.find("", "/")[0], "inputMode", mode );
          }

          function clearOverlay() {
            vwf_view.kernel.find(vwf_view.kernel.find("", "/")[0], "toolbar", function(toolbarID) {
              vwf_view.kernel.callMethod( toolbarID, "clear" );
            });
            setColor('black');
            setMode('orbit');
        }

        jQuery('#toolbar').mouseleave( function(evt) { 
            evt.stopPropagation(); 
            // $('#toolbar').stop().delay(200).animate({ opacity:0.0 }, 1500);
            return false; 
        }); 

        jQuery('#toolbar').mouseenter( function(evt) { 
            evt.stopPropagation(); 
            //if(!mousePressed) 
            //{
              // $('#toolbar').stop().delay(200).animate({ opacity:0.8 }, 1500);
            //}
            return false; 
        });

        </script>
    </head>
    <body>
        <div id="wrapper" class="wrapper">
          <div class="toolstyle" id="toolbar">
            <img id="orbit" src="images/spin.png" style="border:3px solid red" alt="orbit" onclick="setMode('orbit')"/>
            <img id="draw" src="images/draw.png" style="border:2px solid black" alt="draw" onclick="setMode('draw')"/>
            <img id="pindrop" src="images/pindrop.png" style="border:2px solid black" alt="pindrop" onclick="setMode('pindrop')"/>
            <img id="black" src="images/black.png" style="border:3px solid orange" alt="black" onclick="setColor('black')"/>
            <img id="red" src="images/red.png" style="border:2px solid black" alt="red" onclick="setColor('red')"/>
            <img id="yellow" src="images/yellow.png" style="border:2px solid black" alt="yellow" onclick="setColor('yellow')"/>
            <img id="green" src="images/green.png" style="border:2px solid black" alt="green" onclick="setColor('green')"/>
            <img id="blue" src="images/blue.png" style="border:2px solid black" alt="blue" onclick="setColor('blue')"/>
            <span id="clear"><img src="images/clear.png" style="border:2px solid black" alt="clear" onclick="clearOverlay()"/></span>
          </div>
        </div>
        <div class="vwf-main-content" align="center"></div>

        <div id="webrtc-videos"></div>

        <div id="loginDialog" title="Client Login">
            <p>Enter your display name:</p>
            <input id="userName" value="name"><br>
        </div>

    </body>
</html>
