---
extends: http://vwf.example.com/navscene.vwf
properties:
  backgroundColor: [ 35,35,35 ]
  ambientColor: [255, 255, 255]
methods:
  initializeCamera:
children:
  Omni01:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 30
      intensity: 5
      color: [255 , 68 , 0]
      translation: [ 5, 0, 0 ]
  Monster:
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/animation.vwf
    source: monster.js
    type: application/json
    properties:
      scale: [0.00075, 0.00075, 0.00075]
      rotation: [-100,-100,-100,-100]
      animationLoop: true
      fps: 10
  Avatar: 
    extends: http://vwf.example.com/node3.vwf
    implements:
    - http://vwf.example.com/animation.vwf
    source: JumpSuitMaleNoEyes.js
    type: application/json
    properties:
      rotation: [ 0, 0, 1, 180 ]
      animationLoop: true      
scripts:
- |
  this.initialize = function() {
    this.Monster.animationPlay();
    this.Avatar.animationPlay();
    this.future( 0 ).initializeCamera();
  }
  this.pointerDown = function( pointerInfo, pickInfo ) {
    if (++this.animationType > 2) this.animationType = 0;
    switch (this.animationType) {
      case 0:
        //this.animationStopTime = 10;
        //this.animationStartTime = 0;
        //this.animationTime = 0;
        this.animationPlay(0,10);
        break;
      case 1:
        //this.animationStopTime = 17.7333;
        //this.animationStartTime = 10.0666;
        //this.animationTime = 10.0666;
        this.animationPlay(10.0666,17.7333);
        break;
      case 2:
        //this.animationStopTime = 19.066;
        //this.animationStartTime = 17.7666;
        //this.animationTime = 17.7666;
        this.animationPlay(17.7666,19.066);
        break;
    }
    //if(!this.animationPlaying) {
    //  this.animationPlaying = true;
    //}
  }
  this.initializeCamera = function() {
    //this.camera.near = 1;
    this.camera.translation = [4.087302207946777,1.3551141023635864,0]; 
    this.camera.rotation = [0,0,1,90.53998565673828];
  }//@ sourceURL=index.vwf
