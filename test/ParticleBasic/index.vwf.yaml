extends: http://vwf.example.com/scene.vwf
properties:
  counter: 0
methods:
  update:
children:
  system:
    extends: http://vwf.example.com/particlesystem.vwf
    properties:
      minVelocity: [ -1, 0, -1]
      maxVelocity: [ 1, 0, 1]
      maxAcceleration: [ 0, 0, 0]
      minAcceleration: [ 0, 0, 0]
      startSize: 3
      endSize: 1
      maxLifeTime: 120
      minLifeTime: 30
      startColor: [ 1, 1, 1, 1]
      endColor: [ 1, 0, 0, 1]
      additive: false
      opacity: 1
      depthTest: false
      particleCount: 4500
      solver: 'AnalyticShader'
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 1.2
      color: [ 255, 255, 255 ]
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function() {
      this.camera.translation = [ 0, -600, 50 ];
      this.camera.navmode = "none";      
      this.future(.05).update();
    }
    this.update = function() {
      this.counter++;
      this.future(.05).update();
