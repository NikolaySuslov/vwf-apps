--- 
extends: http://vwf.example.com/scene.vwf
children:
  duck:
    extends: http://vwf.example.com/node3.vwf
    source: duck.dae
    type: model/vnd.collada+xml
    properties:
      rotation: [ 0, 0, 1, 0]
    children:
      material:
        extends: http://vwf.example.com/material.vwf
      properties:
        texture:
        diffuse:
    methods:
      update:    
    scripts:
    - |
        this.initialize = function() {
          this.counter = 0;
          alert(this.material.texture);
          this.future(0.1).update();
        }
        this.update = function() {
          this.counter++;
          if(this.counter == 100)
            this.material.texture = "duck1.png";
          if(this.counter == 200) {
            this.material.texture = "duck2.png";
          }
          if(this.counter == 300) {
            this.material.texture = "";
            this.counter = 0;
          }
          this.future(0.1).update();
        }
  dir1:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 1.4
      color: [ 255, 255, 255 ]
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
scripts:
- | 
    this.initialize = function() {
      this.camera.translation = [0,-600,50];
      this.camera.navmode = "none";
    }