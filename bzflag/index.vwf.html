<!DOCTYPE html>
<html>

<head>
	<title>BZFlag Overlay</title>

		<!-- JAVASCRIPT -->

				<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
				<script src="js/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
				<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.21.custom.css"></link>
				<script src="js/jquery.ui.core.js" type="text/javascript"></script>
				<script src="js/jquery.ui.widget.js" type="text/javascript"></script>
				<script src="js/jquery.ui.tabs.js" type="text/javascript"></script>
				<link rel="stylesheet" href="../css/demos.css"></link>
				
				<script type="text/javascript">
					$(function(){
								$( "#tabs" ).tabs();
								});
				</script>
				
				<script type="text/javascript">
				    	$('#wrapper').appendTo('#vwf-root');
				</script>
				
				
		<!-- CSS -->
				
				<style type="text/css">
				  	html, body, #wrapper {
				      height:100%;
				      border: none;
				      text-align: center;
				   	}
				   	
				   	#wrapper {
				      vertical-align: middle;
				  	}
				  	
				   	.style1 {
								text-align: left;
					}
					
					.style2 {
								text-align: right;
					}
				   </style>
</head>

   <body>
   <table id="wrapper" style="width: 100%; height: 100%">
      <tr>
        <td class="style1" style="width: 33%" valign="top">
         	<div id="userName" style="float: left;color:#4A7347;font-size:1.2em;">Username:&nbsp;</div>
         	<div id="userScore" style="color:#4A7347;font-size:1.2em;">0</div>
        </td>
        <td style="width: 33%; height: 33%" valign="top">
         	<div id="messageTop" style="color:red;font-size:1.2em;">Message Top</div>
      	</td>
        <td style="width: 33%" class="style2" valign="top">
           	<div id="currentFlag" style="float: right;color:white;font-size:1.2em;">Current Flag</div>
	    </td>
      </tr>
      <tr>
         <td class="style1" style="width: 33%" valign="top">Score Kills&nbsp; 
			Player </td>
         <td style="width: 33%; height: 33%">
			<img alt="" src="images/overlay/AimBox.png" style="height:100%;width:100%;max-height:250px;max-width:250px;"/></td>
         <td style="width: 33%" class="style2" valign="top">Team Score</td>
      </tr>
      <tr>
         <td class="style1" style="width: 33%" valign="bottom">Map</td>
         <td colspan="2" style="height: 33%" valign="bottom" class="style1">
<div>

<div id="tabs" class="style1">
	<ul>
		<li><a href="#tabs-1">All</a></li>
		<li><a href="#tabs-2">Chat</a></li>
		<li><a href="#tabs-3">Server</a></li>
	</ul>
	<div id="tabs-1">
		<p>All Content</p>
	</div>
	<div id="tabs-2">
		<p>Chat Content</p>
	</div>
	<div id="tabs-3">
		<p>Server Content</p>
		</div>
</div>

</div></td>
      </tr>
   </table>
   </body>
   </html>
