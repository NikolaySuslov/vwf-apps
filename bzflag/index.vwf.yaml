  playerDestroyed: 
  playerRespawned:
  playerScored: 
  chatSent:
  laserFired:
children:
  bz_world:
    extends: bzworld.vwf
  background:
    extends: http://vwf.example.com/node3.vwf
    source: models/skydome.dae
    type: model/vnd.collada+xml
